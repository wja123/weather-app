<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Weather App</title> 

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>


  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="">Weather App</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <ul class="nav navbar-nav navbar-right">

          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" class="form-control" id="city-input" placeholder="City...">
            </div>
            <button type="submit" class="btn btn-default" id="add-City">Search</button>
          </form>


          <li class="dropdown">
            <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Units <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a id="metric">Metric</a></li>
              <li><a id="imperial">Imperial</a></li>
            </ul>
          </li>
        </ul>

      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>



  <div class="jumbotron">
    <div class="container">
      <h1 class ="current-city"></h1>
      <h4><span class="current-temp"></span> <span class ="current-weather"></span> <span><img id="current-icon" src =""></span></h4>
      <p><a class="btn btn-primary btn-lg" href="" role="button">Learn more</a></p>    
    </div>
  </div>


  <!---Recent Queries -->
  <div class = "row recent-quer-title"><h4>Recent Searches</h4> </div>
   
  <div class="row recent-queries">

    <div class="col-xs-2 col-sm-2" id= "recent-template">
      <h3><span class="recent-name"></span>  <span class="glyphicon glyphicon-remove remove-recent"></span></h3>
      <h5>Temp: <span class="recent-temp">32</span></h5>
      <h5>Humid: <span class="recent-hum">32</span></h5>
      <h5>Pressure: <span class="recent-press">32</span></h5>
    </div>
  </div>


  <!---Widgets -->
  <div class="row widget-row">

    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3" id ="forecast-widget-template">
      <table class="table">
        <thead>
          <td colspan=2 class="forecast-value">
          </td>
        </thead>
        <tr>
          <td class="widg-icon-row" colspan=2>
            <span> <img class="widg-icon" src ="">
            </span>
          </td>
          <tr >
            <td class="for-widgcol">
              Description
            </td>
            <td><span class="widg-descrip"></span>
            </td>
          </tr>

          <tr>
            <td class="for-widgcol">
              Temperature
            </td>
            <td><span class="widg-temp"></span></td>
          </tr>

          <tr>
            <td class="for-widgcol">
              Pressure
            </td>
            <td><span class="widg-pressure"></span></td>
          </tr>

          <tr>
            <td class="for-widgcol">
              Humidity
            </td>
            <td><span class="widg-humidity"></span></td>
          </tr>

          <tr>
            <td class="for-widgcol">
              Minimum Temp:
            </td>
            <td><span class="widg-min-temp"></span><span></span></td>
          </tr>

          <tr>
            <td class="for-widgcol">
              Maximum Temp:
            </td>
            <td><span class="widg-max-temp"></span><span></span></td>
          </tr>


        </table>
      </div>
    </div> <!--end of widget template-->


  </body>
  </html>
